---
# https://kubernetes.io/docs/concepts/services-networking/ingress/#the-ingress-resource

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: food-app-ingress
  namespace: food-app
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - food-app.a4bird.com
      secretName: food-app-tls
  rules:
    - host: food-app.a4bird.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: food-app-svc
                port:
                  number: 3003
